<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Calculator</title>
        <meta name="description" content="Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <div class="calculator clearfix">

          <p class="logo">JS Calculator</p>
  
          <!-- calculations -->
          <div class="display">
              <p class="output fr">0</p>
              <p class="chain fr">0</p>
          </div>
  
  
          <div class="btn-wrap clearfix">
              <section>
                  <button class="allClear">AC</button>
                  <button class="clear">C</button>
                  <button class="sign"><sup>+</sup>/<sub>-</sub></button>
                  <button class="operator">x</button>
              </section>
  
              <section>
                  <button class="numerical">7</button>
                  <button class="numerical">8</button>
                  <button class="numerical">9</button>
                  <button class="operator">/</button>
              </section>
  
              <section>
                  <button class="numerical">4</button>
                  <button class="numerical">5</button>
                  <button class="numerical">6</button>
                  <button class="operator">+</button>
              </section>
  
              <section>
                  <button class="numerical">1</button>
                  <button class="numerical">2</button>
                  <button class="numerical">3</button>
                  <button class="operator">-</button>
              </section>
  
              <section>
                  <button class="numerical wide-btn">0</button>
                  <button class="numerical period">.</button>
                  <button class="total">=</button>
              </section>
  
          </div>
  
      </div>
  

        
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
